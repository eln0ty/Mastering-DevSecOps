name: DAST Scan HTML Artifact
on: [push]

jobs:
  zap_scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      issues: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install & Start App
        working-directory: ./DAST 
        run: |
          npm install
          npm start &
          npx wait-on http://localhost:3000 --timeout 60000

      - name: Run OWASP ZAP Full Scan
        uses: zaproxy/action-full-scan@v0.9.0
        with:
          target: 'http://localhost:3000'
          token: ${{ secrets.GITHUB_TOKEN }}
          # Force the output filename to be exactly report.html
          cmd_options: '-r report.html'

      - name: Upload HTML Report
        uses: actions/upload-artifact@v4
        if: always() 
        with:
          name: ZAP-Security-Report
          # Using wildcard to ensure it finds the file regardless of subfolders
          path: '**/report.html'